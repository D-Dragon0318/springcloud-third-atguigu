
server:
  port: 9001
spring:
  application:
    name: cloud-consumer-openfeign-order
  ####Spring Cloud Consul for Service Discovery
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        prefer-ip-address: true #优先使用服务ip进行注册
        service-name: ${spring.application.name}
    openfeign:
      client:
        config:
          default:
            #连接超时时间
            connectTimeout: 4000
            #读取超时时间
            readTimeout: 4000
          cloud-payment-service:
            connectTimeout: 1000
            readTimeout: 1000
      httpclient:
        hc5:
          enabled: true
      compression:
        request:
          enabled: true
          min-request-size: 2048 #最小触发压缩的大小
          mime-types: text/plain,text/xml,text/html,application/json,application/xml #需要压缩的mime类型
        response:
          enabled: true #开启响应压缩
logging:
  level:
    com:
      spridra:
        cloud:
          apis:
            PayFeignApi: debug
